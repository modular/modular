name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, closed, synchronize]

# Explicitly configure permissions, in case your GITHUB_TOKEN workflow
# permissions are set to read-only in repository settings.
permissions:
  actions: write
  contents: read
  pull-requests: write
  statuses: write

jobs:
  CLAAssistant:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v2.0.6
        id: app-token
        with:
          app-id: ${{ vars.CLA_BOT_CLIENT_ID }}
          private-key: ${{ secrets.CLA_BOT_PRIVATE_KEY }}
          owner: modular
          repositories: cla
          permission-contents: write

      - name: "CLA Assistant"
        if: >-
          (github.event.comment.body == 'recheck' ||
           github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA') ||
           github.event_name == 'pull_request_target'
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # The below token should have repo scope and must be manually
          # added by you in the repository's secret.
          # This token is required only if you have configured to store
          # the signatures in a remote repository/organization
          PERSONAL_ACCESS_TOKEN: ${{ steps.app-token.outputs.token }}
        with:
          path-to-document: "https://github.com/modular/cla/blob/main/CLA.md" # E.g. a CLA or a DCO document
          branch: "main"
          remote-organization-name: "modular"
          remote-repository-name: "cla"
          path-to-signatures: "signatures/version1/cla.json"
